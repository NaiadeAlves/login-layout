<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libertinus+Math&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=odIgAmgZrblT&format=png&color=000000" type="image/x-icon">
</head>

<body>
    <main>
        <div class="split-screen">
            <div class="left-side">
                <h1>Digital</h1>
                <h2>Artificial Intelligence Driving Results For The Travel Industry</h2>
                <p class="phrase">Welcome back! Please login to your account.</p>
                
                <h3>Email section</h3>
                
                <section class="style-box">
                    <div class="style-text">
                        <label for="email">Email Adress</label>
                        <input type="email" id= "email" placeholder="enter your email">
                    </div>

                    <div class="style-text">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="enter your password">
                    </div>
                </section>
                
                <div class="question">
                    <label>
                        <input type="checkbox" name="accept" value="yes">Remember Me</label>
                    <span class="forgot-password">Forgot Password?</span>
                </div>

                <form class="style-button" action="home-page.html" method="get">
                    <button type="submit">Login</button>
                    <button type="submit">Sign Up</button>
                </form>

                <div class="others-logins">
                    <span>Or login with</span>
                    <span class="others-logins-style">Facebook</span>
                    <span class="others-logins-style">LinkedIn</span>
                    <span class="others-logins-style">Google</span>
                </div>
            </div>

            <div class="right-side">
                <section class="right-text">
                    <span class="right-text-unit">Home</span>
                    <span class="right-text-unit">About Us</span>
                    <span class="right-text-unit">Blog</span>
                    <span class="right-text-unit">Pricing</span>
                </section>
                <div class="style-img"><img src="./man-bicycle.png" alt="Man-on-Bicycle"></div>
            </div>
        </div>


    </main>
</body>

</html>
